<div class="login-form">

				<span><img src="/static/images/group.png" alt=""/></span>

			<h1>注  册</h1>
			<div class="login-top">
			<form action="" method="post">
				<div class="login-ic">
					<i ></i>
					<input type="text" name="username" value="用户" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入用户名';}"/>

				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input type="password" name="password" value="密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入密码';}"/>
					<div class="clear"> </div>
				</div>
			
				<div class="log-bwn">
					{#<input type="submit"  value="注      册" >#}
